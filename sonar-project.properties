sonar.projectKey=buallen_newrelic-mcp-server
sonar.organization=buallen
sonar.projectName=NewRelic MCP Server
sonar.projectDescription=A Model Context Protocol (MCP) server for NewRelic integration

# Source code
sonar.sources=src
sonar.tests=tests
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts

# Language
sonar.typescript.node=node

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/tests/**,**/mocks/**

# Exclusions
sonar.exclusions=node_modules/**,dist/**,coverage/**,docs/**

# Duplications
sonar.cpd.exclusions=**/*.test.ts,**/*.spec.ts